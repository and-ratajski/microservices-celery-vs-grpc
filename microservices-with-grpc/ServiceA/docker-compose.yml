version: "3.5"

networks:
  celery-vs-grpc-local:
    external: true

services:

  service-a:
    build:
      context: .
      dockerfile: .docker/Dockerfile
    # platform: linux/amd64
    image: and-ratajski/celery-vs-grpc-service-a:latest
    container_name: celery-vs-grpc-service-a
    restart: always
    env_file:
      - ./.env.local
    volumes:
     - ./app:/app
    networks:
      - celery-vs-grpc-local
    ports:
      - "50051:50051"