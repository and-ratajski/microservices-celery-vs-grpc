version: "3.5"

networks:
  celery-vs-grpc-local:
    external: true

services:

  worker-c:
    build:
      context: .
      dockerfile: .docker/Dockerfile
    # platform: linux/amd64
    image: and-ratajski/celery-vs-grpc-worker-c:latest
    container_name: celery-vs-grpc-worker-c
    restart: always
    env_file:
      - ../celery.env.local
      - ./.env.local
    volumes:
     - ./app:/app
    networks:
      - celery-vs-grpc-local
    command: >
       --exclude-queues=${CELERY_FOLLOWUP_QUEUE}
       --hostname=bom-worker-c@%h
       --pool=solo
       --concurrency=1
       --loglevel=INFO
